<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 나이스 대국민 학부모서비스</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-page {
            min-height: calc(100vh - 64px);
            background: linear-gradient(135deg, #e4f0ff 0%, #c8e1ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .login-container {
            background: #fff;
            border-radius: 15px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4176e9;
            box-shadow: 0 0 0 3px rgba(65,118,233,0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #4176e9;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #2d5aa0;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .login-links a:hover {
            color: #4176e9;
        }
        
        .login-links a:first-child::after {
            content: "|";
            margin-left: 10px;
            color: #ddd;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #4176e9;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 로그인 페이지: 최상단 로고만 -->
    <header>
        <div class="header-top">
            <div class="container">
                <div class="header-inner">
                    <a href="index.html" class="logo">나이스 대국민 학부모서비스</a>
                </div>
            </div>
        </div>
    </header>
    <div class="login-page">
        <div class="login-container">
            <a href="index.html" class="back-link">← 메인으로</a>
            <div class="login-header">
                <h1>로그인</h1>
                <p>나이스 대국민 학부모서비스에 오신 것을 환영합니다</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요">
                    <div class="error-message" id="userIdError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="btn-login">로그인</button>
            </form>
            
            <div class="login-links">
                <a href="register.html">회원가입</a>
                <a href="find-account.html">ID/PW 찾기</a>
            </div>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            // 간단한 유효성 검사
            if (!userId || !password) {
                alert('아이디와 비밀번호를 입력해주세요.');
                return;
            }
            
            // TODO: 실제 API 호출
            console.log('로그인 시도:', { userId, password });
            
            // 임시: 로그인 성공 시 메인으로 이동

            // fetch('/api/auth/login', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ userId, password })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     if (data.success) {
            //         window.location.href = '/';
            //     } else {
            //         alert(data.message || '로그인에 실패했습니다.');
            //     }
            // });
            
            alert('로그인 기능은 백엔드 연동 후 사용 가능합니다.');
        }
    </script>
</body>
</html>
