<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 대입지원</title>
  <link rel="stylesheet" href="css/apply.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand-title" href="index.html">대입지원용 학교생활기록부 신청 서비스</a>
        <div class="top-actions">
          <button class="btn-login" type="button" onclick="location.href='login.html'">로그인</button>
          <button class="dots" type="button" aria-label="전체 메뉴(미구현)"></button>
        </div>
      </div>
    </div>
  </header>

  <main class="page-wrap">
    <div class="container">
      <div class="panel">
        <h1 style="margin:0 0 6px; font-size:22px; font-weight:900;">로그인</h1>
        <div style="color:var(--muted); font-weight:800;">이 페이지는 UI만 준비되어 있습니다. (필요 시 학부모서비스 계정 연동/SSO로 확장)</div>

        <div style="margin-top:14px;">
          <div class="form-row">
            <input placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
            <button class="btn" type="button" onclick="alert('샘플 화면입니다.');">로그인</button>
          </div>
          <div class="status">개발 단계에서는 API 테스트를 위해 `studentId`로 조회 기능을 사용하세요.</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
