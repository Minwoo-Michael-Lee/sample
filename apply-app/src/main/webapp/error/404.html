<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .wrap { min-height: 70vh; display:flex; align-items:center; justify-content:center; padding: 40px 20px; }
        .box { background:#fff; border-radius:14px; padding:32px; max-width:640px; width:100%; box-shadow:0 4px 20px rgba(0,0,0,0.08); }
        .title { font-size:1.6rem; font-weight:800; color:#333; }
        .desc { margin-top:10px; color:#666; line-height:1.6; }
        .actions { margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
        .btn { padding:10px 14px; background:#4176e9; color:#fff; border:none; border-radius:8px; text-decoration:none; font-weight:700; }
        .btn.secondary { background:#f3f4f6; color:#333; }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="header-inner">
                    <a href="../index.html" class="logo">나이스 대국민 학부모서비스</a>
                </div>
            </div>
        </div>
    </header>

    <div class="wrap">
        <div class="box">
            <div class="title">요청하신 페이지를 찾을 수 없습니다. (404)</div>
            <div class="desc">
                주소가 잘못되었거나, 페이지가 이동/삭제되었을 수 있습니다.<br>
                아래 버튼으로 메인으로 돌아가거나 이전 페이지로 이동해 주세요.
            </div>
            <div class="actions">
                <a class="btn" href="../index.html">메인으로</a>
                <a class="btn secondary" href="javascript:history.back()">이전 페이지</a>
            </div>
        </div>
    </div>
</body>
</html>
